<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <ol class="breadcrumb">
    <li><a href="#/start">首页</a></li>
    <li class="active">详情</li>
  </ol>

  <div class="panel panel-default">
    <div class="panel-body">
      <h1>{{dish.name}}</h1>
      <img ng-src="img/{{dish.img_lg}}" class="img-responsive"/>
      <p>{{dish.material}}</p>
      <p>{{dish.detail}}</p>
      <p>{{dish.price | currency:'￥'}}</p>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button type="button" class="btn btn-success" ng-click="jumpRoute('/order/'+dish.did)">我要订餐</button>
        <button type="button" class="btn btn-warning" ng-click="jumpRoute('/main')">我再看看</button>
      </div>
    </div>
  </div>

</div>



<div ng-include="'tpl/include/footer.html'"></div>
